<div class="wrap">
     <div class="container-fluid">
         <div class="site-login">
             <h1>Sign Up</h1></br>

<form class="form-horizontal" name="signup" novalidate>
<div class="form-group">
   <label class="col-lg-2 control-label">First Name</label>
     <div class="col-lg-3"><input type="text" class="form-control" name="fname" ng-model="ctrl.fname" required/></div>
     <div class="col-lg-5"><p class="help-block help-block-error" ng-if="signup.fname.$error.required && signup.fname.$touched">First Name Required</p></div>
</div>
<div class="form-group">
   <label class="col-lg-2 control-label">Last Name</label>
     <div class="col-lg-3"><input type="text" class="form-control" name="lname" ng-model="ctrl.lname" required/></div>
     <div class="col-lg-5"><p class="help-block help-block-error" ng-if="signup.lname.$error.required && signup.lname.$touched">Last Name Required</p></div>
</div>
    <div class="form-group">
   <label class="col-lg-2 control-label">Email</label>
   <div class="col-lg-3"><input type="email" class="form-control" name="email" ng-model="ctrl.email" required/></div>
     <div class="col-lg-5"><p class="help-block help-block-error" ng-if="signup.email.$invalid && signup.email.$touched">Not a valid email address</p></div>
</div>
      <div class="form-group">
   <label class="col-lg-2 control-label">Phone Number</label>
     <div class="col-lg-3"><input type="tel"class="form-control"  name="number" ng-model="ctrl.number" required/></div>
     <div class="col-lg-5"><p class="help-block help-block-error" ng-if="signup.number.$error.required && signup.number.$touched">Phone number required</p></div>
</div>
<div class="form-group">
   <label class="col-lg-2 control-label">Menu Number</label>
     <div class="col-lg-3"><input type="text" class="form-control" name="lname" ng-model="ctrl.item" required/></div>
     <div class="col-lg-5"><p class="help-block help-block-error" ng-if="signup.item.$error.required && signup.item.$touched">Menu Number Required</p></div>
	 <div class="col-lg-5"><p class="help-block help-block-error" ng-if="ctrl.menuerror">No such menu number exists</p></div>
</div>
<div class="form-group">
<div class="col-lg-offset-2 col-lg-10"><button class="btn btn-primary" ng-disabled="signup.$invalid" ng-click="ctrl.submit()">Submit</button></div></div>
</form>
</br>
<div ng-if="ctrl.saved">Your Information Has Been Saved</div>
</div>
</div>
</div>
